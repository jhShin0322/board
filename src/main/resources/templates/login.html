<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인프로젝트</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        form div p {
            color: red;
            position: relative;
            left: 145px;
            top: 90px;
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    const msg = [[${#httpServletRequest.getAttribute('msg')}]];
    if (msg === "NO_LOGIN") alert("로그인 후 이용하실 수 있습니다.");

</script>
<div id="header">
    <div><a th:href="@{/}">project</a></div>
</div>
<div id="content">

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <input type="text" th:field="*{loginId}" placeholder="아이디" autocomplete="off"><br>
        <input type="password" th:field="*{password}" placeholder="비밀번호"><br>
        <input type="submit" value="로그인"><br>
        <input type="checkbox" id="check">
        <label for="check">아이디 저장</label>
        <hr>
        <span><a th:href="@{/add}">회원가입</a></span>
    </form>
</div>
</body>
</html>
